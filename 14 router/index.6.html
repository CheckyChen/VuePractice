<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>router 命名视图</title>
    <script src="../lib/vue.js"></script>
    <script src="../lib/vue-router.js"></script>
</head>

<body>
    <div id="app">

        <p>
            <router-link to="/user/tome">tome</router-link>
            <router-link to="/user/france">france</router-link>           
        </p>
        <p>
            <!-- 路由的出口 -->
            <!-- 路由匹配到的组件，最终渲染到该组件里面 -->
            <router-view></router-view>
            <router-view name="a"></router-view>
            <router-view name="b"></router-view>
            <router-view name="c"></router-view>
        </p>
    </div>

    <script>

        // 有时候想同时 (同级) 展示多个视图，而不是嵌套展示，例如创建一个布局，有 sidebar (侧导航) 和 main (主内容) 两个视图，
        // 这个时候命名视图就派上用场了。你可以在界面中拥有多个单独命名的视图，而不是只有一个单独的出口。
        // 如果 router-view 没有设置名字，那么默认为 default。

        // 1.定义路由组件
        // 嵌套路由
        const User = {
            template: `<div> 
                            User<strong> {{ $route.params.id }}</strong>                                                         
                       </div>`
        };
        const A = { template: "<div>A的内容</div>" }
        const B = { template: "<div>B的内容</div>" }
        const C = { template: "<div>C的内容</div>" }

        // 2.定义路由
        const routes = [
            {
                path: "/user/:id",
                name: "user",  //给路由起个别名，在跳转的时候，地址就不用写全名了            
                components: {
                    default: User,
                    a: A,
                    b: B,
                    c: C,
                },
            }
        ];

        // 3.创建路由实例，然后传入路由 routes 配置      
        const routers = new VueRouter({
            routes // (缩写) 相当于 routes: routes
        });


        // 4.创建vue实例，并挂载路由 router 
        var app = new Vue({
            el: "#app",
            router: routers,
            methods: {}
        });    
    </script>
</body>

</html>
